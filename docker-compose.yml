version: '2'

services:
  postgres:
    image: postgres:9.6
  redis:
    image: redis:4.0.10
  selenium:
    image: selenium/standalone-chrome-debug:3.7.1
    ports:
      - 4444:4444   # Selenium
      - 5900:5900   # VNC server
  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - selenium
    links:
      - selenium
  documentation:
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"
